<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav_side Bar</title>
    <link rel="stylesheet" href="assets/Css/Nav_side.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><img src="assets/Img/Logo.jpg" alt="Logo" class="logo"><span
                        class="text-white">Karmachari App</span></h1>
                <button class="btn d-md-none close-btn px-1 py-0 text-white"><i class="bi bi-list"></i></button>
            </div>
            <ul class="list-unstyled px-2">
                <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-house-door menu-icon"></i>Dashboard</a></li>
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-person-badge-fill menu-icon"></i>Employee</a></li>
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-cash-coin menu-icon"></i>Salary Sheet</a></li>
                <li>
                    <a href="#" class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                        <span><i class="bi bi-door-open menu-icon"></i>Leaves</span>
                        <span class="rounded-pill bg-dark px-2 py-0 text-white">02</span>
                    </a>
                </li>
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-bell-fill menu-icon"></i>Notices</a></li>
            </ul>

            <hr class="h-color text-white mx-3">

            <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-gear menu-icon"></i>Settings</a></li>
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-key menu-icon"></i>Change
                        Password</a></li>
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="bi bi-box-arrow-right menu-icon"></i>Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="d-flex justify-content-between d-md-none d-block">
                    <button class="btn px-1 py-0 open-btn"><i class="bi bi-list text-white me-2"></i></button>
                    <a class="navbar-brand fs-4" href="#"><img src="assets/Img/Logo.jpg" alt="Logo" class="logo"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/Js/Nav_side.js"></script>
</body>

</html>
