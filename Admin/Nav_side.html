<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav_side Bar</title>
    <link rel="stylesheet" href="assets/Css/Nav_side.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <!-- =============================Sidebar============================ -->
    <div class="sidebar" id="side_nav">

        <!-- =============================Title section============================ -->
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
            <h1 class="fs-4"><img src="assets/Img/Logo.jpg" alt="Logo" class="logo"><span
                    class="text-white ml-2">Karmachari App</span></h1>
            <button class="btn d-md-none close-btn px-1 py-0 text-white"><i class="bi bi-list"></i></button>
        </div>


        <!-- =============================List/Menu item============================ -->

        <ul class="list-unstyled px-2">

            <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                        class="bi bi-house-door menu-icon"></i>Dashboard</a></li>

            <li class="menu-item"><a href="#"
                    class="item-employee text-decoration-none px-3 py-2 dropdown-toggle d-block"><i
                        class="bi bi-person-badge-fill menu-icon"></i>Employee</a></li>
            <!-- =============================Subitem for employee============================ -->

            <div class="sub-item-employee">
                <ul class="list-unstyled px-4">
                    <li class="sub-item"><a href="#" class="text-decoration-none px-1"><i
                                class="bi bi-person me-2"></i>Manage Employee</a></li>
                    <li class="sub-item"><a href="#" class="text-decoration-none px-1 "><i
                                class="bi bi-person-add me-2"></i>Add Employee</a>
                    </li>
                </ul>
            </div>

            <li class="menu-item"><a href="#"
                    class="item-salary text-decoration-none dropdown-toggle px-3 py-2 d-block"><i
                        class="bi bi-cash-coin menu-icon"></i>Salary Sheet</a></li>

            <!-- =============================Subitem for salary============================ -->
            <div class="sub-item-salary" id="sub-item-salary">
                <ul class="list-unstyled px-4">
                    <li class="sub-item active"><a href="#" class="text-decoration-none px-1"><i
                                class="bi bi-person me-2"></i>Overall</a></li>
                    <li class="sub-item"><a href="#" class="text-decoration-none px-1"><i
                                class="bi bi-person-add me-2"></i>Edit Sheet</a>
                    </li>
                </ul>
            </div>

            <li class="menu-item"><a href="#" class="item-department text-decoration-none dropdown-toggle px-3 py-2 d-block">
                    <i class="bi bi-people menu-icon"></i>Department</a></li>
            <!-- =============================Subitem for Department============================ -->
            <div class="sub-item-department" id="sub-item-salary">
                <ul class="list-unstyled px-4">
                    <li class="sub-item active"><a href="#" class="text-decoration-none px-1"><i
                                class="bi bi-person me-2"></i>Add Department</a></li>
                    <li class="sub-item"><a href="#" class="text-decoration-none px-1"><i
                                class="bi bi-person-add me-2"></i>Manage Department</a>
                    </li>
                </ul>
            </div>

            <li class="menu-item">
                <a href="#" class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                    <span><i class="bi bi-door-open menu-icon"></i>Leaves</span>
                    <span class="rounded-pill bg-dark text-light px-2 py-0 ">02</span>
                </a>
            </li>

            <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                        class="bi bi-bell-fill menu-icon"></i>Notices</a></li>
        </ul>
    <!-- =============================line============================ -->

        <hr class="h-color text-white mx-3">
    <!-- =============================Menu item 2============================ -->

        <ul class="list-unstyled px-2">
            <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                        class="bi bi-gear menu-icon"></i>Settings</a></li>
            <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                        class="bi bi-box-arrow-right menu-icon"></i>Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <div class="d-flex justify-content-between d-md-none d-block">
                <a class="navbar-brand fs-4" href="#"><img src="assets/Img/Logo.jpg" alt="Logo" class="logo"></a>
            </div>
            <button class="navbar-toggler open-btn" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <button class="btn btn-outline-light me-2 profile-button"><img class="avatar rounded-pill "
                                src="../assets/Images/avatar.jpg" alt=""> Aanand Rimal</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/Js/Nav_side.js"></script>
